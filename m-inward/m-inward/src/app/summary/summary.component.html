<div *ngIf="showSummary">
    <h2>Summary</h2>
    <p><strong>Material Name:</strong> {{ materialData.material }}</p>
    <p><strong>Supplier Name:</strong> {{ materialData.supplier }}</p>
    <p><strong>Material Quantity:</strong> {{ materialData.quantity }}</p>
    <p><strong>Number of Batches:</strong> {{ batchesCount }}</p>
    <p><strong>Number of Total Packs:</strong> {{ totalPacksCount }}</p>
  </div>
